<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">회원가입</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            {% if field.name == 'address' or field.name == 'detail_address' %}
                                {% if field.name == 'address' %}
                                    <div class="form-group mb-3">
                                        <label for="id_address" class="form-label">기본 주소</label>
                                        <div class="input-group">
                                            <input type="text" name="address" id="id_address" class="form-control" readonly>
                                            <button type="button" class="btn btn-secondary" onclick="execDaumPostcode()">주소 검색</button>
                                        </div>
                                    </div>
                                {% else %}
                                    <div class="form-group mb-3">
                                        <label for="id_detail_address" class="form-label">상세 주소</label>
                                        <input type="text" name="detail_address" id="id_detail_address" class="form-control">
                                    </div>
                                {% endif %}
                            {% else %}
                                <div class="form-group mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control" required>
                                    {% if field.errors %}
                                        {% for error in field.errors %}
                                            <div class="text-danger mt-1">{{ error }}</div>
                                        {% endfor %}
                                    {% endif %}
                                </div>
                            {% endif %}
                        {% endfor %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg mt-3">가입하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById('id_address').value = data.address;
                document.getElementById('id_detail_address').focus();
            }
        }).open();
    }
    </script>
</body>
</html>
