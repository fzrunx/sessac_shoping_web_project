<!DOCTYPE html>
<html lang="ko">
<head>
    {% load socialaccount %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">로그인</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control" required>
                            {% if field.errors %}
                                {% for error in field.errors %}
                                    <div class="text-danger mt-1">{{ error }}</div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg mt-3">로그인</button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="d-grid">
                    <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-outline-primary btn-lg">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo" class="me-2">
                        구글 계정으로 로그인
                    </a>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>아직 회원이 아니신가요? <a href="{% url 'accounts:register' %}">회원가입하기</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
