<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MY 새싹배달 | 새싹배달{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        {% comment %} body {
            background-color: #f4f6f9;
        } {% endcomment %}
        .sidebar {
            background-color: #ffffff;
            border-right: 1px solid #e9ecef;
            min-height: 100vh;
            padding: 20px 0;
        }
        .sidebar-section {
            margin-bottom: 25px;
        }
        .sidebar-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #343a40;
            padding: 0 20px;
        }
        .sidebar-item {
            display: block;
            padding: 10px 20px;
            color: #495057;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        .sidebar-item:hover {
            background-color: #e9ecef;
            color: #0056b3;
        }
        .sidebar-item.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .event-badge {
            background-color: #dc3545;
            color: white;
            font-size: 0.7rem;
            padding: 3px 7px;
            border-radius: 10px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .count-badge {
            float: right;
            background-color: #6c757d;
            color: white;
            font-size: 0.85rem;
            padding: 3px 9px;
            border-radius: 12px;
        }
        .main-content {
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-section">
                    <h1 class="sidebar-title">MY 새싹배달</h1>
                    <h2 class="sidebar-title">My 정보</h2>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">MY 쇼핑</h3>
                    <a href="#" class="sidebar-item">주문/배송 조회</a>
                    <a href="#" class="sidebar-item">취소/반품/교환 조회</a>
                    <a href="#" class="sidebar-item">등급혜택</a>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">MY 쇼핑혜택</h3>
                    <a href="#" class="sidebar-item">
                        쿠폰
                        <span class="count-badge">-{{ user_coupons|default:0 }}</span>
                    </a>
                    <a href="#" class="sidebar-item">
                        새싹 포인트
                        <span class="count-badge">{{ user_points|default:0 }} P</span>
                    </a>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">MY 쇼핑활동</h3>
                    <a href="#" class="sidebar-item">즐겨 찾기</a>
                    <a href="#" class="sidebar-item">찜 리스트</a>
                    <a href="#" class="sidebar-item">작성 리뷰</a>
                    <a href="#" class="sidebar-item">최근 본 내역</a>
                </div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="col-md-9 main-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
