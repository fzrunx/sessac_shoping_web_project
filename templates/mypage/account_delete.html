{% extends 'mypage/mypage_base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white"><h3>Delete Account</h3></div>
        <div class="card-body">
            <p>Are you sure you want to delete your account?</p>
            <p>This action cannot be undone. All your data will be permanently lost.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete my account</button>
                <a href="{% url 'mypage:mypage_main' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
